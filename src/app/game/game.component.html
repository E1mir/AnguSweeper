<button (click)="onStartNewGame()">
  New Game
</button>
{{ time | convertSecondsToTime }}
<form [formGroup]="selectDifficultFormGroup">
  <label>
    <select formControlName="difficult">
      <option [value]="BEGINNER">Beginner</option>
      <option [value]="INTERMEDIATE">Intermediate</option>
      <option [value]="ADVANCED">Advanced</option>
      <option [value]="EXPERT">Expert</option>
    </select>
  </label>
</form>

<br>
<app-game-board [gameDifficult]="difficult">
</app-game-board>
